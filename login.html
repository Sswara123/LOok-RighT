<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - StyleMe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50 text-gray-800">

  <!-- Header -->
  <header class="bg-pink-500 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold tracking-wide">StyleMe</a>
      <nav class="space-x-6 hidden md:block">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">Styles</a>
        <a href="#" class="hover:underline">About</a>
        <a href="login.html" class="hover:underline font-semibold">Login</a>
      </nav>
      <div class="md:hidden">
        <button id="mobileMenuToggle" class="focus:outline-none">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <div id="mobileMenu" class="hidden md:hidden px-4 pb-4 space-y-2">
      <a href="index.html" class="block text-white hover:underline">Home</a>
      <a href="#" class="block text-white hover:underline">Styles</a>
      <a href="#" class="block text-white hover:underline">About</a>
      <a href="login.html" class="block text-white hover:underline font-semibold">Login</a>
    </div>
  </header>

  <script>
    const mobileToggle = document.getElementById("mobileMenuToggle");
    const mobileMenu = document.getElementById("mobileMenu");
    if (mobileToggle) {
      mobileToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    }
  </script>

  <!-- Login Form -->
  <section class="max-w-md mx-auto mt-16 bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-pink-600 mb-6">Login to StyleMe</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-1">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-1">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
      </div>
      <button type="submit"
              class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition duration-300">
        Login
      </button>
    </form>
    <p class="mt-4 text-center text-sm">Don't have an account?
      <a href="signup.html" class="text-pink-600 hover:underline font-semibold">Sign up</a>
    </p>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 mt-16">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <p class="text-sm mb-2 md:mb-0">&copy; 2025 StyleMe. All rights reserved.</p>
      <div class="space-x-4 text-sm">
        <a href="#" class="hover:underline">Privacy</a>
        <a href="#" class="hover:underline">Terms</a>
        <a href="mailto:support@styleme.com" class="hover:underline">Contact</a>
      </div>
    </div>
  </footer>

  <!-- Script to handle login -->
  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Simple check â€” you can replace this with real validation
      if (email && password) {
        // You can add real authentication logic here
        alert("Login successful!");
        window.location.href = "index.html"; // Redirect to homepage
      } else {
        alert("Please fill in all fields.");
      }
    });
  </script>

</body>
</html>
