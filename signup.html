<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - LOoK RighT</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-50 font-sans">

  <div class="flex justify-center items-center h-screen">
    <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-500 mb-8">
        Create Your Account
      </h2>

      <form class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Full Name</label>
          <input type="text" placeholder="Enter your name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" required />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Email</label>
          <input type="email" placeholder="Enter your email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" required />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Password</label>
          <input type="password" placeholder="Enter your password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" required />
        </div>

        <button type="submit"
          class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-2 rounded-lg text-lg font-semibold hover:from-purple-600 hover:to-pink-600 transition-all">
          Sign Up
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-5">
        Already have an account?
        <a href="login.html" class="text-pink-500 font-semibold hover:underline">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
